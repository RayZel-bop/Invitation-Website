<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Invitation Code</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Smaller Black Border for Input Box */
        #inputContainer {
            position: absolute;
            top: 41.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 6px; /* Smaller padding to shrink overall size */
            background: rgba(0, 0, 0, 0);
            border: 1px solid black; /* Kept the border thin */
            border-radius: 4px; /* Slightly smaller rounded corners */
        }

        /* Modern Font for "Enter Code" */
        input {
            padding: 4px; /* Reduced padding inside input */
            font-size: 16px; /* Slightly smaller text */
            width: 160px; /* Reduced width */
            text-align: center;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Montserrat', sans-serif;
        }

        .enter-button {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .enter-button:hover {
            transform: scale(1.1);
        }

        .enter-button svg {
            width: 28px; /* Smaller button */
            height: 28px;
            fill: white;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container" id="videoContainer">
        <video id="backgroundVideo" autoplay muted playsinline onended="freezeVideo()">
            <source src="https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/wisuda-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Code Input Box -->
    <div id="inputContainer">
        <input type="text" id="inviteCode" placeholder="Enter Code">
        <button class="enter-button" onclick="checkCode()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 12l8-8v6h8v4h-8v6z"/>
            </svg>
        </button>
    </div>

    <script>
        function checkCode() {
            const codes = {
                "9A26312": [
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.07.jpeg",
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.07%20(1).jpeg"
                ],
                "9I26374": [
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.32.jpeg",
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.32%20(1).jpeg"
                ],
                "9A26427": [
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/UNDANGAN%209A.JPEG/Ainaya%20Safira%20Husna_26427.jpeg",
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/UNDANGAN%209A.JPEG/Ainaya%20Safira%20Husna_26427%20(2).jpeg"
                ],
                "9A26570": [
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/UNDANGAN%209A.JPEG/Alena%20Navara%20Wijayanti_26570.jpeg",
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/UNDANGAN%209A.JPEG/Alena%20Navara%20Wijayanti_26570%20(2).jpeg"
                ]
            };

            const userCode = document.getElementById("inviteCode").value;
            if (codes[userCode]) {
                localStorage.setItem("lastCode", userCode);
                localStorage.setItem("image1", codes[userCode][0]);
                localStorage.setItem("image2", codes[userCode][1]);

                showInvitation();
            } else {
                alert("Invalid Code. Try Again.");
            }
        }

        function showInvitation() {
            document.getElementById("image1").src = localStorage.getItem("image1");
            document.getElementById("image2").src = localStorage.getItem("image2");

            document.getElementById("inputContainer").style.display = "none";
            document.getElementById("imageContainer").style.display = "block";
            document.querySelector(".back-button").style.display = "block";
        }

        function goBack() {
            localStorage.removeItem("lastCode");
            location.reload();
        }

        window.onload = function () {
            if (localStorage.getItem("lastCode")) {
                showInvitation();
            }
        };

        // Allow pressing "Enter" to submit the code
        document.getElementById("inviteCode").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkCode();
            }
        });
    </script>

</body>
</html>
