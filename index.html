<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Invitation Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Code Entry Box - Positioned Over Brown Tape */
        #inputContainer {
            position: absolute;
            top: 75%; /* Adjusted to align with brown tape */
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input {
            padding: 12px;
            font-size: 18px;
            width: 220px;
            text-align: center;
            border: 2px solid #444;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.6);
            color: black;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .enter-button {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .enter-button:hover {
            transform: scale(1.1);
        }

        .enter-button svg {
            width: 40px;
            height: 40px;
            fill: black;
        }

        /* Submission Page Styling */
        #imageContainer {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            padding: 30px;
            background: linear-gradient(120deg, #222, #444);
            color: white;
            text-align: center;
        }

        .invitation-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .image-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        img {
            width: 90%;
            max-width: 600px;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Adjustments for Mobile */
        @media (max-width: 600px) {
            input {
                width: 180px;
            }

            .enter-button svg {
                width: 35px;
                height: 35px;
            }

            img {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video id="backgroundVideo" autoplay muted playsinline>
            <source src="https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/wisuda-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Code Input Box -->
    <div id="inputContainer">
        <input type="text" id="inviteCode" placeholder="Enter Invitation Code">
        <button class="enter-button" onclick="checkCode()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 12l8-8v6h8v4h-8v6z"/>
            </svg>
        </button>
    </div>

    <!-- Submission Page -->
    <div id="imageContainer">
        <h2 class="invitation-heading">ðŸŽ‰ Congratulations! Hereâ€™s Your Invitation ðŸŽ“</h2>
        <div class="image-wrapper">
            <img id="image1" src="" alt="Invitation Image 1">
        </div>
        <div class="image-wrapper">
            <img id="image2" src="" alt="Invitation Image 2">
        </div>
    </div>

    <script>
        document.getElementById("inviteCode").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkCode();
            }
        });

        function checkCode() {
            const codes = {
                "9A26312": [
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.07.jpeg",
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.07%20(1).jpeg"
                ],
                "9I26374": [
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.32.jpeg",
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.32%20(1).jpeg"
                ]
            };

            const userCode = document.getElementById("inviteCode").value;
            const video = document.getElementById("backgroundVideo");
            const inputContainer = document.getElementById("inputContainer");
            const imageContainer = document.getElementById("imageContainer");
            const image1 = document.getElementById("image1");
            const image2 = document.getElementById("image2");

            if (codes[userCode]) {
                image1.src = codes[userCode][0];
                image2.src = codes[userCode][1];

                image1.onload = image2.onload = function () {
                    inputContainer.style.display = "none";
                    imageContainer.style.display = "block";

                    // Stop the video and freeze last frame
                    video.pause();
                    video.currentTime = video.duration;

                    // Change theme after submission
                    document.body.style.background = "linear-gradient(120deg, #222, #444)";
                    document.body.style.color = "white";
                };
            } else {
                alert("Invalid Code. Try Again.");
            }
        }
    </script>

</body>
</html>
