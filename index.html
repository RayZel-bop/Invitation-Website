<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            text-align: center;
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #inputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input {
            padding: 12px;
            font-size: 18px;
            width: 250px;
            text-align: center;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .enter-button {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .enter-button:hover {
            transform: scale(1.1);
        }

        .enter-button svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        #imageContainer {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            padding: 20px 0;
        }

        .image-wrapper {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        img {
            width: 100%;
            max-width: 100vw;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            input {
                width: 200px;
            }

            .enter-button svg {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>

    <div id="inputContainer">
        <h2>Enter Your Invitation Code</h2>
        <input type="text" id="inviteCode" placeholder="Enter Code">
        <button class="enter-button" onclick="checkCode()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 12l8-8v6h8v4h-8v6z"/>
            </svg>
        </button>
    </div>

    <div id="imageContainer">
        <div class="image-wrapper">
            <img id="image1" src="" alt="Invitation Image 1">
        </div>
        <div class="image-wrapper">
            <img id="image2" src="" alt="Invitation Image 2">
        </div>
    </div>

    <script>
        document.getElementById("inviteCode").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkCode();
            }
        });

        function checkCode() {
            const codes = {
                "9A26312": [
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.07.jpeg",
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.07%20(1).jpeg"
                ],
                "9I26374": [
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.32.jpeg",
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.32%20(1).jpeg"
                ]
            };

            const userCode = document.getElementById("inviteCode").value;
            const inputContainer = document.getElementById("inputContainer");
            const imageContainer = document.getElementById("imageContainer");
            const image1 = document.getElementById("image1");
            const image2 = document.getElementById("image2");

            if (codes[userCode]) {
                image1.src = codes[userCode][0];
                image2.src = codes[userCode][1];

                image1.onload = image2.onload = function () {
                    inputContainer.style.display = "none";
                    imageContainer.style.display = "block";
                };
            } else {
                alert("Invalid Code. Try Again.");
            }
        }
    </script>

</body>
</html>
