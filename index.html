<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px;
        }
        #imageContainer {
            display: none;
            margin-top: 20px;
        }
        img {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2>Enter Your Invitation Code</h2>
    <input type="text" id="inviteCode" placeholder="Enter Code">
    <button onclick="checkCode()">Submit</button>

    <p id="message"></p>

    <div id="imageContainer">
        <img id="image1" src="" alt="Invitation Image 1">
        <img id="image2" src="" alt="Invitation Image 2">
    </div>

    <script>
        function checkCode() {
            // List of valid codes and their corresponding images
            const codes = {
                "9A26312": [
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/refs/heads/main/WhatsApp%20Image%202025-03-01%20at%2016.15.07.jpeg",
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/refs/heads/main/WhatsApp%20Image%202025-03-01%20at%2016.15.07%20(1).jpeg"
                ],
                "9I26374": [
                    "",
                    ""
                ]
            };

            const userCode = document.getElementById("inviteCode").value;
            const imageContainer = document.getElementById("imageContainer");
            const message = document.getElementById("message");
            const image1 = document.getElementById("image1");
            const image2 = document.getElementById("image2");

            if (codes[userCode]) {
                image1.src = codes[userCode][0]; // Set first image
                image2.src = codes[userCode][1]; // Set second image
                imageContainer.style.display = "block"; // Show images
                message.innerText = "Here are your invitation images!";
            } else {
                message.innerText = "Invalid Code. Try Again.";
                imageContainer.style.display = "none"; // Hide images if code is wrong
            }
        }
    </script>

</body>
</html>
