<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: black;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #inputContainer {
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
    }

    input {
        padding: 12px;
        font-size: 18px;
        width: 80%;
        max-width: 300px;
        text-align: center;
        border: none;
        border-radius: 8px;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    button {
        padding: 12px 15px;
        font-size: 18px;
        margin-top: 10px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        transition: 0.3s;
    }

    button:hover {
        background: #45a049;
    }

    #imageContainer {
        display: none;
        width: 100vw;
        height: 100vh;
        overflow-y: scroll;
        padding: 20px 0;
    }

    .image-wrapper {
        width: 100vw;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    img {
        width: 100vw;
        height: auto;
        max-height: 100vh;
        object-fit: contain;
    }
</style>

<script>
    function checkCode() {
        const codes = {
            "9A26312": [
                "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/refs/heads/main/WhatsApp%20Image%202025-03-01%20at%2016.15.07.jpeg",
                "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/refs/heads/main/WhatsApp%20Image%202025-03-01%20at%2016.15.07%20(1).jpeg"
            ],
            "9I26374": [
                "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/refs/heads/main/WhatsApp%20Image%202025-03-01%20at%2016.15.32.jpeg",
                "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/refs/heads/main/WhatsApp%20Image%202025-03-01%20at%2016.15.32%20(1).jpeg"
            ]
        };

        const userCode = document.getElementById("inviteCode").value;
        const inputContainer = document.getElementById("inputContainer");
        const imageContainer = document.getElementById("imageContainer");
        const image1 = document.getElementById("image1");
        const image2 = document.getElementById("image2");

        if (codes[userCode]) {
            image1.src = codes[userCode][0];
            image2.src = codes[userCode][1];

            // Hide input box after submitting the code
            inputContainer.style.display = "none";
            
            // Show full-width images with spacing
            imageContainer.style.display = "block";
        } else {
            alert("Invalid Code. Try Again.");
        }
    }

    // Allow pressing "Enter" to submit
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("inviteCode").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkCode();
            }
        });
    });
</script>
