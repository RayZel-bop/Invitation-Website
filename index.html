<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Invitation Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Transparent Input Box - Positioned at 41.5% from the Top */
        #inputContainer {
            position: absolute;
            top: 41.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0);
            border: 1.5px solid black;
            border-radius: 6px;
        }

        input {
            padding: 6px;
            font-size: 16px;
            width: 170px;
            text-align: center;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .enter-button {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .enter-button:hover {
            transform: scale(1.1);
        }

        .enter-button svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        /* Invitation Card Styling - Fixed Full-Frame Background */
        #imageContainer {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            padding: 30px;
            background: url('https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/refs/heads/main/Invitation%20Background.jpeg');
            background-size: 100% 100%; /* Ensures full-frame scaling */
            background-position: center;
            background-repeat: no-repeat; /* Prevents tiling */
            color: black;
            text-align: center;
            border: 1.5px solid black; /* Thinner black border */
            border-radius: 10px;
        }

        .image-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        img {
            width: 90%;
            max-width: 600px;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Adjustments for Mobile */
        @media (max-width: 600px) {
            input {
                width: 150px;
            }

            .enter-button svg {
                width: 28px;
                height: 28px;
            }

            img {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video id="backgroundVideo" autoplay muted playsinline onended="freezeVideo()">
            <source src="https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/wisuda-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Code Input Box -->
    <div id="inputContainer">
        <input type="text" id="inviteCode" placeholder="Enter code">
        <button class="enter-button" onclick="checkCode()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 12l8-8v6h8v4h-8v6z"/>
            </svg>
        </button>
    </div>

    <!-- Submission Page -->
    <div id="imageContainer">
        <div class="image-wrapper">
            <img id="image1" src="" alt="Invitation Image 1">
        </div>
        <div class="image-wrapper">
            <img id="image2" src="" alt="Invitation Image 2">
        </div>
    </div>

    <script>
        document.getElementById("inviteCode").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkCode();
            }
        });

        function checkCode() {
            const codes = {
                "9A26312": [
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.07.jpeg",
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.07%20(1).jpeg"
                ],
                "9I26374": [
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.32.jpeg",
                    "https://raw.githubusercontent.com/RayZel-bop/Invitation-Website/main/WhatsApp%20Image%202025-03-01%20at%2016.15.32%20(1).jpeg"
                ]
            };

            const userCode = document.getElementById("inviteCode").value;
            const video = document.getElementById("backgroundVideo");
            const inputContainer = document.getElementById("inputContainer");
            const imageContainer = document.getElementById("imageContainer");
            const image1 = document.getElementById("image1");
            const image2 = document.getElementById("image2");

            if (codes[userCode]) {
                image1.src = codes[userCode][0];
                image2.src = codes[userCode][1];

                let imageLoaded = 0;
                function checkAllImagesLoaded() {
                    imageLoaded++;
                    if (imageLoaded === 2) {
                        inputContainer.style.display = "none";
                        imageContainer.style.display = "block";

                        // Stop the video and freeze last frame
                        video.pause();
                        video.currentTime = video.duration;

                        // Change theme after submission
                        document.body.style.background = "linear-gradient(120deg, #222, #444)";
                        document.body.style.color = "white";
                    }
                }

                image1.onload = checkAllImagesLoaded;
                image2.onload = checkAllImagesLoaded;
            } else {
                alert("Invalid Code. Try Again.");
            }
        }

        function freezeVideo() {
            const video = document.getElementById("backgroundVideo");
            video.pause();
            video.currentTime = video.duration;
        }
    </script>

</body>
</html>
