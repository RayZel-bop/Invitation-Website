<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px;
        }
        #imagePreview {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Enter Your Invitation Code</h2>
    <input type="text" id="inviteCode" placeholder="Enter Code">
    <button onclick="checkCode()">Submit</button>

    <p id="message"></p>
    <img id="imagePreview" src="" alt="Invitation Image" width="300">

    <script>
        function checkCode() {
            // List of valid codes and their corresponding images
            const codes = {
                "9A26312"-9X72KQ": "https://yourdomain.com/images/image1.jpg",
                "9I26374": "https://yourdomain.com/images/image2.jpg",
                
            };

            const userCode = document.getElementById("inviteCode").value;
            const imagePreview = document.getElementById("imagePreview");
            const message = document.getElementById("message");

            if (codes[userCode]) {
                imagePreview.src = codes[userCode];  // Set the correct image
                imagePreview.style.display = "block"; // Show the image
                message.innerText = "Here is your invitation!";
            } else {
                message.innerText = "Invalid Code. Try Again.";
                imagePreview.style.display = "none"; // Hide image if code is wrong
            }
        }
    </script>

</body>
</html>
